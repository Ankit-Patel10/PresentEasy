<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="globals.js"></script>
    <script src="my-account.js"></script>

<body>

    <style>
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background: linear-gradient(#2BC0E4, #EAECC6);
        }
    </style>

    <h2 class="text-center">My Account Page</h2>

    <div id="profile">
        <p style="color:red;" id="error"></p>
    </div>


    <div id="images" rls>
        <p id="img-title"></p>
        <ul id="list"></ul>
    </div>

    <form id="delete-img">
        <div class="row justify-content-center">
            <div class="form-group">
                <label for="img">Image Url:</label>
                <input class="form-control" id="img" placeholder="something.jpg">
                <br>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary text-center" value="Submit">Submit Text</button>
                </div>
            </div>
        </div>
    </form>

    <div id="msg-del">
        <p id="del-p" style="color:red;" class="text-center"></p>
    </div>

    <p class="text-center">
        <a id="Find Image" class="text-right" href="find-img.html">Image Search</a>
    </p>

</html>
