<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="find-img.js"></script>
</head>

<body>

    <style>
        body {
            background: linear-gradient(#2BC0E4, #EAECC6);
        }
    </style>

    <h2 class="text-center">Find Images</h2>

    <br>
    <br>

    <form id="find-img">
        <div class="row justify-content-center">
            <div class="form-group">
                <label for="text">Text:</label>
                <textarea id="text" class="form-control" rows="3"></textarea>
                <label for="fileType">File Type:</label>
                <input class="form-control" id="fileType" placeholder="png">
                <label for="size">Size:</label>
                <input class="form-control" id="size" placeholder="medium">
                <label for="slide">Slide:</label>
                <input class="form-control" id="slide" placeholder="3">
                <br>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary text-center" value="Submit">Submit Text</button>
                </div>
            </div>
        </div>
    </form>

    <br>

    <div id="error">
        <p id="error-p" style="color:red;" class="text-center"></p>
    </div>


    <p class="text-center" id="loader">
    </p>


    <div class="row justify-content-center">
        <div id="img-urls" class="carousel slide" data-ride="carousel">
            <div id="list" class="carousel-inner"></div>
        </div>
    </div>

    <br>
    <br>

    <form id="save-img">

        <div class="row justify-content-center">
            <div class="form-group">
                <label for="img">Image URL:</label>
                <input class="form-control" id="img" placeholder="something.jpg">
                <br>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary text-center" value="Submit">Save Image</button>
                </div>
            </div>
        </div>
    </form>

    <br>

    <div id="msg-save">
        <p id="save-p" style="color:red;" class="text-center"></p>
    </div>

    <div id="msg-save">
        <p id="save-p" style="color:red;" class="text-center"></p>
    </div>

    <p class="text-center">
        <a id="logout" class="text-left" href="#">Logout</a>
    </p>

    <p class="text-center">
        <a id="sign-in" class="text-center" href="index.html">Sign-in</a>
    </p>

    <p class="text-center">
        <a id="My Account" class="text-right" href="my-account.html">My Account</a>
    </p>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

</body>

</html>
